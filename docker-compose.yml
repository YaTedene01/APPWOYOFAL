services:
  app:
    build: .
    ports:
      - "9000:9000"  # Port PHP-FPM
    volumes:
      - .:/var/www/html
    environment:
      - APP_ROOT=/var/www/html
    networks:
      - appnet

  nginx:
    image: nginx:latest
    ports:
      - "${PORT:-3000}:80"  # Port HTTP principal
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-yatedene}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-faye0000}
      POSTGRES_DB: ${DB_NAME:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - db
    networks:
      - appnet

  web:
    build: .
    ports:
      - "${PORT:-3000}:80"
    environment:
      - DB_HOST=${DB_HOST:-postgres_db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-appdb}
      - DB_USER=${DB_USER:-yatedene}
      - DB_PASSWORD=${DB_PASSWORD:-faye0000}
    depends_on:
      - db
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet: