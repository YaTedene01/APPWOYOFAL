services:
  app:
    build: .
    ports:
      - "9000:9000"  # Port PHP-FPM
    volumes:
      - .:/var/www/html
    environment:
      - APP_ROOT=/var/www/html
    networks:
      - appnet

  nginx:
    image: nginx:latest
    ports:
      - "${PORT:-3000}:80"  # Port HTTP principal
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: yatedene
      POSTGRES_PASSWORD: faye0000
      POSTGRES_DB: appdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - db
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet: